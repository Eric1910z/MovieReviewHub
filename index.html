    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      /* Base styles for both themes applied to the body */
      body {
        font-family: 'Inter', sans-serif;
        @apply bg-slate-50 text-slate-800 transition-colors duration-300;
      }
      /* Dark theme styles applied when html has 'dark' class */
      html.dark body {
        @apply bg-slate-900 text-slate-200;
      }
      /* Custom styles for range inputs */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        @apply rounded-full bg-slate-300 dark:bg-slate-600 outline-none transition-colors;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        @apply rounded-full bg-teal-500 cursor-pointer;
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        @apply rounded-full bg-teal-500 cursor-pointer;
      }
      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 12px;
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-300 dark:bg-slate-700 rounded-full border-4 border-solid border-transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
         @apply bg-slate-400 dark:bg-slate-600;
      }
    </style>
